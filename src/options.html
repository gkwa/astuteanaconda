<!doctype html>
<html>
  <head>
    <title>AstuteAnaconda Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #3367d6;
      }
      .status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h1>AstuteAnaconda Options</h1>

    <div class="form-group">
      <label for="accessKeyId">AWS Access Key ID</label>
      <input type="text" id="accessKeyId" placeholder="Enter your AWS Access Key ID" />
    </div>

    <div class="form-group">
      <label for="secretAccessKey">AWS Secret Access Key</label>
      <input type="password" id="secretAccessKey" placeholder="Enter your AWS Secret Access Key" />
    </div>

    <button id="saveBtn">Save</button>
    <button id="testBtn">Test Connection</button>

    <div id="status" class="status"></div>

    <script src="options.bundle.js"></script>
  </body>
</html>
